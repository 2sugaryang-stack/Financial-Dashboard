*{margin:0;padding:0;box-sizing:border-box}

.logo{font-size:17px;font-weight:700;letter-spacing:-.5px}.logo span{color:var(--blue)}
.topbar-r{display:flex;align-items:center;gap:14px;font-size:11px;color:var(--t3)}

.kl{font-size:10px;color:var(--t3);font-weight:500;letter-spacing:.3px;margin-bottom:5px}

.ch{background:#080d18;border-radius:7px;padding:12px;position:relative}
.cb{display:flex;align-items:flex-end;gap:3px;height:190px}

.cr:hover .tp{display:block}
.cl{font-size:8px;color:var(--t3);font-family:'DM Mono',monospace}
.tw{overflow-x:auto;border-radius:7px;border:1px solid var(--bdr)}

.tb th{padding:6px 7px;font-weight:600;color:var(--t3);text-align:right;border-bottom:1px solid var(--bdr);background:var(--bg2);font-size:10px;letter-spacing:.3px;position:sticky;top:0;z-index:2}
.tb th:first-child{text-align:left;min-width:120px}
.tb td{padding:5px 7px;text-align:right;border-bottom:1px solid #1e293b30;font-family:'DM Mono',monospace;color:var(--t2);font-size:11px}
.tb td:first-child{text-align:left;font-family:'Noto Sans KR',sans-serif;font-weight:500;color:var(--t1);font-size:11px}
.tb tr.sm td{font-weight:700;color:var(--blue);border-top:2px solid var(--blue);background:#1e3a5f10}
.tb .p{color:var(--green)}.tb .n{color:var(--red)}.tb .ec{background:#f59e0b04}
.tb tr:hover td{background:#ffffff03}
.ds{display:flex;align-items:center;gap:20px;padding:6px 0}
.lg{display:flex;flex-direction:column;gap:5px}
.li{display:flex;align-items:center;gap:7px}
.ld{width:7px;height:7px;border-radius:2px;flex-shrink:0}
.ln{font-size:11px;color:var(--t2);min-width:90px}.lv{font-family:'DM Mono',monospace;font-size:11px;color:var(--t3)}
.sl{display:flex;align-items:center;gap:7px;margin:18px 0 10px}
.sb{font-family:'DM Mono',monospace;font-size:9px;color:var(--blue);font-weight:600;background:#3b82f612;border:1px solid #3b82f625;padding:2px 6px;border-radius:3px}
.sn{font-size:14px;font-weight:600}
.inf{background:var(--card2);border:1px solid #3b82f620;border-radius:7px;padding:10px 14px;font-size:11px;color:var(--t2);line-height:1.7;margin-top:8px}
.inf b{color:var(--blue)}
@keyframes fi{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
.fd{animation:fi .3s ease forwards;opacity:0}

function rA(){rYT();rC()}
function rC(){const m=document.getElementById('M'),d=D[cY];if(!d){m.innerHTML='';return}switch(cS){case'ov':rOv(m,d);break;case'ic':rIn(m,d);break;case'ex':rEx(m,d);break;case'ei':rEI(m,d);break;case'ee':rEE(m,d);break}m.querySelectorAll('.fd').forEach((e,i)=>{e.style.animationDelay=(i*.04)+'s'})}

// === OVERVIEW ===
function rOv(el,d){const ms=d.months,inc=ms.map(m=>m.영업수입.소계||0),exp=ms.map(m=>m.영업지출.소계||0),bal=ms.map(m=>m.기초_현금||0),op=ms.map(m=>m.영업수지||0);
const tI=inc.reduce((a,b)=>a+b,0),tE=exp.reduce((a,b)=>a+b,0),tO=op.reduce((a,b)=>a+b,0);
const pY=String(+cY-1),pd=D[pY],pI=pd?pd.months.reduce((a,m)=>a+(m.영업수입.소계||0),0):0,pE=pd?pd.months.reduce((a,m)=>a+(m.영업지출.소계||0),0):0;
let h='<div class="kr fd">';
h+=kp('기초 현금잔액',f(bal[0]),'억','1월 기준',C.b,C.cy);
h+=kp('연간 영업수입',f(tI),'억',pI?'전년 '+f(pI)+'억':'',C.g,C.em);
h+=kp('연간 영업지출',f(tE),'억',pE?'전년 '+f(pE)+'억':'',C.r,C.or);
h+=kp('연간 영업수지',f(tO),'억',tO>=0?'흑자':'적자',tO>=0?C.g:C.r,tO>=0?C.em:C.r);
h+=kp('12월말 잔액(추정)',f(bal[11]||bal[0]),'억','기말',C.am,'#fbbf24');
h+='</div>';
// Charts
const mx=Math.max(...bal.filter(v=>v>0),1);
h+='<div class="g2 fd">';
h+='<div class="cd"><div class="ct"><div class="d" style="background:'+C.b+'"></div>월별 현금 잔액 추이</div>'+bc(bal,C.b,mx,ms)+'</div>';
h+='<div class="cd"><div class="ct"><div class="d" style="background:'+C.g+'"></div>월별 영업수지</div>'+pnc(op,ms)+'</div></div>';
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.cy+'"></div>수입 vs 지출 월별 비교</div>'+dbc(inc,exp,ms)+'</div>';
// YoY table
h+='<div class="sl"><span class="sb">TABLE</span><span class="sn">연간 요약 비교</span></div>';
h+='<div class="cd fd"><div class="tw"><table class="tb"><thead><tr><th>구분</th>';
['2023','2024','2025','2026'].forEach(y=>{h+='<th'+(y===cY?' style="color:var(--blue)"':'')+'>'+y+'</th>'});
h+='</tr></thead><tbody>';
[['영업수입','영업수입_소계'],['영업지출','영업지출_소계'],['영업수지','영업수지']].forEach(([l,k])=>{
h+='<tr'+(k==='영업수지'?' class="sm"':'')+'><td>'+l+'</td>';
['2023','2024','2025','2026'].forEach(y=>{const v=D[y]?.total?.[k]||0;h+='<td class="'+sc(k==='영업수지'?v:0)+'">'+f(v)+'</td>'});
h+='</tr>'});
h+='</tbody></table></div></div>';
el.innerHTML=h}

// === INCOME ===
function rIn(el,d){const ms=d.months;const ks=gIK();
let h='<div class="sl fd"><span class="sb">INCOME</span><span class="sn">'+cY+'년 영업수입 상세</span></div>';
const tots={};ks.forEach(k=>{tots[k]=ms.reduce((a,m)=>a+(m.영업수입[k]||0),0)});
const sr=Object.entries(tots).filter(([k,v])=>v!==0).sort((a,b)=>Math.abs(b[1])-Math.abs(a[1]));
const tI=sr.reduce((a,[k,v])=>a+Math.max(v,0),0);
// Donut
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.g+'"></div>연간 수입 구성</div><div class="ds">'+dn(sr.slice(0,8),tI,IC)+'<div class="lg">';
sr.slice(0,10).forEach(([k,v],i)=>{const p=tI>0?((Math.abs(v)/tI)*100).toFixed(1):'0';h+='<div class="li"><div class="ld" style="background:'+IC[i%IC.length]+'"></div><span class="ln">'+cl(k)+'</span><span class="lv">'+f(v)+'억 ('+p+'%)</span></div>'});
h+='</div></div></div>';
// Table
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.b+'"></div>월별 영업수입 상세</div><div class="tw" style="max-height:450px;overflow:auto"><table class="tb"><thead><tr><th>항목</th>';
MN.forEach((m,i)=>{const ie=ms[i]?.isEstimate;h+='<th'+(ie?' class="ec"':'')+'>'+m+(ie?'*':'')+'</th>'});
h+='<th style="color:var(--blue)">합계</th></tr></thead><tbody>';
ks.forEach(k=>{const vs=ms.map(m=>m.영업수입[k]||0);const s=vs.reduce((a,b)=>a+b,0);if(s===0&&vs.every(v=>v===0))return;
h+='<tr><td>'+cl(k)+'</td>';vs.forEach((v,i)=>{h+='<td'+(ms[i]?.isEstimate?' class="ec"':'')+'>'+f(v)+'</td>'});h+='<td style="font-weight:600">'+f(s)+'</td></tr>'});
h+='<tr class="sm"><td>소 계</td>';ms.forEach((m,i)=>{h+='<td'+(m.isEstimate?' class="ec"':'')+'>'+f(m.영업수입.소계||0)+'</td>'});
h+='<td>'+f(ms.reduce((a,m)=>a+(m.영업수입.소계||0),0))+'</td></tr></tbody></table></div></div>';
el.innerHTML=h}

// === EXPENSE ===
function rEx(el,d){const ms=d.months;const ks=gEK();
let h='<div class="sl fd"><span class="sb">EXPENSE</span><span class="sn">'+cY+'년 영업지출 상세</span></div>';
const tots={};ks.forEach(k=>{tots[k]=ms.reduce((a,m)=>a+(m.영업지출[k]||0),0)});
const sr=Object.entries(tots).filter(([k,v])=>v!==0).sort((a,b)=>Math.abs(b[1])-Math.abs(a[1]));
const tE=sr.reduce((a,[k,v])=>a+Math.abs(v),0);
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.r+'"></div>연간 지출 구성</div><div class="ds">'+dn(sr.slice(0,8),tE,EC)+'<div class="lg">';
sr.slice(0,10).forEach(([k,v],i)=>{const p=tE>0?((Math.abs(v)/tE)*100).toFixed(1):'0';h+='<div class="li"><div class="ld" style="background:'+EC[i%EC.length]+'"></div><span class="ln">'+cl(k)+'</span><span class="lv">'+f(v)+'억 ('+p+'%)</span></div>'});
h+='</div></div></div>';
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.or+'"></div>월별 영업지출 상세</div><div class="tw" style="max-height:450px;overflow:auto"><table class="tb"><thead><tr><th>항목</th>';
MN.forEach((m,i)=>{const ie=ms[i]?.isEstimate;h+='<th'+(ie?' class="ec"':'')+'>'+m+(ie?'*':'')+'</th>'});
h+='<th style="color:var(--red)">합계</th></tr></thead><tbody>';
ks.forEach(k=>{const vs=ms.map(m=>m.영업지출[k]||0);const s=vs.reduce((a,b)=>a+b,0);if(s===0&&vs.every(v=>v===0))return;
h+='<tr><td>'+cl(k)+'</td>';vs.forEach((v,i)=>{h+='<td'+(ms[i]?.isEstimate?' class="ec"':'')+'>'+f(v)+'</td>'});h+='<td style="font-weight:600">'+f(s)+'</td></tr>'});
h+='<tr class="sm"><td>소 계</td>';ms.forEach((m,i)=>{h+='<td'+(m.isEstimate?' class="ec"':'')+'>'+f(m.영업지출.소계||0)+'</td>'});
h+='<td>'+f(ms.reduce((a,m)=>a+(m.영업지출.소계||0),0))+'</td></tr></tbody></table></div></div>';
el.innerHTML=h}

// === EXTRA INCOME ===
function rEI(el,d){const ms=d.months;
let h='<div class="sl fd"><span class="sb">NON-OP IN</span><span class="sn">'+cY+'년 영업외수입 상세</span></div>';
const ks=new Set();ms.forEach(m=>{if(m.영업외수입)Object.keys(m.영업외수입).forEach(k=>ks.add(k))});
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.am+'"></div>월별 영업외수입 상세</div><div class="tw"><table class="tb"><thead><tr><th>항목</th>';
MN.forEach(m=>{h+='<th>'+m+'</th>'});h+='<th style="color:var(--amber)">합계</th></tr></thead><tbody>';
let gt=Array(12).fill(0);
[...ks].forEach(k=>{const vs=ms.map(m=>(m.영업외수입||{})[k]||0);const s=vs.reduce((a,b)=>a+b,0);if(s===0&&vs.every(v=>v===0))return;
h+='<tr><td>'+cl(k)+'</td>';vs.forEach((v,i)=>{gt[i]+=v;h+='<td>'+f(v)+'</td>'});h+='<td style="font-weight:600">'+f(s)+'</td></tr>'});
h+='<tr class="sm"><td>소 계</td>';gt.forEach(v=>{h+='<td>'+f(v)+'</td>'});h+='<td>'+f(gt.reduce((a,b)=>a+b,0))+'</td></tr></tbody></table></div></div>';
const mx=Math.max(...gt.filter(v=>v>0),1);
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.cy+'"></div>월별 영업외수입 추이</div>'+bc(gt,C.am,mx,ms)+'</div>';
if(gt.every(v=>v===0))h+='<div class="inf fd">해당 연도 영업외수입 상세 데이터가 없습니다.</div>';
el.innerHTML=h}

// === EXTRA EXPENSE ===
function rEE(el,d){const ms=d.months;
let h='<div class="sl fd"><span class="sb">NON-OP OUT</span><span class="sn">'+cY+'년 영업외지출 상세</span></div>';
const ks=new Set();ms.forEach(m=>{if(m.영업외지출)Object.keys(m.영업외지출).forEach(k=>ks.add(k))});
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.r+'"></div>월별 영업외지출 상세</div><div class="tw"><table class="tb"><thead><tr><th>항목</th>';
MN.forEach(m=>{h+='<th>'+m+'</th>'});h+='<th style="color:var(--red)">합계</th></tr></thead><tbody>';
let gt=Array(12).fill(0);
[...ks].forEach(k=>{const vs=ms.map(m=>(m.영업외지출||{})[k]||0);const s=vs.reduce((a,b)=>a+b,0);if(s===0&&vs.every(v=>v===0))return;
h+='<tr><td>'+cl(k)+'</td>';vs.forEach((v,i)=>{gt[i]+=v;h+='<td class="'+(v>0?'n':'')+'">'+f(v)+'</td>'});h+='<td style="font-weight:600" class="n">'+f(s)+'</td></tr>'});
h+='<tr class="sm"><td>소 계</td>';gt.forEach(v=>{h+='<td>'+f(v)+'</td>'});h+='<td>'+f(gt.reduce((a,b)=>a+b,0))+'</td></tr></tbody></table></div></div>';
const mx=Math.max(...gt.filter(v=>v>0),1);
h+='<div class="cd fd"><div class="ct"><div class="d" style="background:'+C.p+'"></div>월별 영업외지출 추이</div>'+bc(gt,C.r,mx,ms)+'</div>';
if(ks.size===0)h+='<div class="inf fd">해당 연도 영업외지출 상세 데이터가 제한적입니다.</div>';
el.innerHTML=h}

// Charts
function bc(vs,co,mx,ms){let h='<div class="ch"><div class="cb">';vs.forEach((v,i)=>{const p=mx>0?Math.max((v/mx)*100,0):0;const ie=ms&&ms[i]?.isEstimate;
h+='<div class="cc"><div class="cr'+(ie?' chart-est':'')+'" style="height:'+p+'%;background:'+(ie?co+'80':co)+'"><span class="tp">'+MN[i]+' '+ff(v)+'억</span></div><div class="cl">'+MN[i].replace('월','')+'</div></div>'});
return h+'</div></div>'}

function pnc(vs,ms){const mx=Math.max(...vs.map(v=>Math.abs(v)),1);
let h='<div class="ch"><div style="display:flex;align-items:center;height:190px;gap:3px">';
vs.forEach((v,i)=>{const p=Math.min(Math.abs(v)/mx*85,85);const co=v>=0?C.g:C.r;const ie=ms&&ms[i]?.isEstimate;
if(v>=0){h+='<div class="cc" style="justify-content:flex-end;height:100%"><div class="cr" style="height:'+p+'%;background:'+(ie?co+'80':co)+'"><span class="tp">'+MN[i]+' +'+ ff(v)+'억</span></div><div class="cl">'+MN[i].replace('월','')+'</div></div>'}
else{h+='<div class="cc" style="justify-content:flex-start;height:100%"><div class="cl">'+MN[i].replace('월','')+'</div><div class="cr" style="height:'+p+'%;background:'+(ie?co+'80':co)+';border-radius:0 0 3px 3px"><span class="tp">'+MN[i]+' '+ff(v)+'억</span></div></div>'}});
return h+'</div></div>'}

function dbc(ic,ex,ms){const mx=Math.max(...ic,...ex,1);
let h='<div class="ch"><div style="display:flex;gap:8px;font-size:10px;margin-bottom:6px"><span style="color:'+C.g+'">■ 수입</span><span style="color:'+C.r+'">■ 지출</span></div><div class="cb">';
ic.forEach((v,i)=>{const pI=mx>0?(v/mx)*100:0;const pE=mx>0?(ex[i]/mx)*100:0;const ie=ms&&ms[i]?.isEstimate;
h+='<div class="cc"><div style="display:flex;gap:1px;width:100%;align-items:flex-end"><div class="cr" style="flex:1;height:'+pI+'%;background:'+C.g+(ie?'80':'')+'"><span class="tp">수입 '+ff(v)+'</span></div><div class="cr" style="flex:1;height:'+pE+'%;background:'+C.r+(ie?'80':'')+'"><span class="tp">지출 '+ff(ex[i])+'</span></div></div><div class="cl">'+MN[i].replace('월','')+'</div></div>'});
return h+'</div></div>'}

function dn(items,total,colors){const r=52,cx=70,cy=70,sw=16,ci=2*Math.PI*r;
let h='<svg viewBox="0 0 140 140" width="150" height="150"><circle cx="'+cx+'" cy="'+cy+'" r="'+r+'" fill="none" stroke="#1e293b" stroke-width="'+sw+'"/>';
let off=-ci/4;items.forEach(([k,v],i)=>{const p=total>0?Math.abs(v)/total:0;const da=p*ci;
h+='<circle cx="'+cx+'" cy="'+cy+'" r="'+r+'" fill="none" stroke="'+colors[i%colors.length]+'" stroke-width="'+sw+'" stroke-dasharray="'+da+' '+(ci-da)+'" stroke-dashoffset="'+(-off)+'" opacity=".85"/>';off+=da});
h+='<text x="'+cx+'" y="'+(cy-3)+'" text-anchor="middle" fill="var(--t1)" font-size="15" font-weight="700" font-family="DM Mono">'+f(total)+'</text>';
h+='<text x="'+cx+'" y="'+(cy+11)+'" text-anchor="middle" fill="var(--t3)" font-size="9">억원</text></svg>';return h}

function kp(l,v,u,s,c1,c2){return'<div class="k"><div class="ac" style="background:linear-gradient(90deg,'+c1+','+c2+')"></div><div class="kl">'+l+'</div><div class="kv">'+v+'<u>'+u+'</u></div><div class="ks">'+s+'</div></div>'}

function gIK(){const b=['교재매출_현금','교재매출_어음','교과서매출'];
if(cY==='2025'||cY==='2026')b.push('AIDT매출');b.push('용역매출');
if(cY==='2026')b.push('교원연수매출');if(cY==='2023'||cY==='2024')b.push('티스쿨매출');
b.push('온리원키즈매출','온리원초등매출','온리원중등매출');
if(cY==='2023'||cY==='2024')b.push('피어나다매출');
b.push('유아매출');if(cY==='2023'||cY==='2024'){b.push('FC매출_현금','FC매출_어음','영어매출')}
if(cY==='2025'){b.push('FC매출_현금','FC매출_어음','영어매출')}
if(cY==='2026'){b.push('티칭매출','기출탭탭매출')}
b.push('해외매출','한국어매출');if(cY==='2023'||cY==='2024')b.push('점프스카이매출');
b.push('임대료수입','기타수입');return b}

function gEK(){const b=['원재료_현금','원재료_어음','외주가공비_현금','외주가공비_어음','외주용역비','상품매입','급여','퇴직연금','파견도급','광고선전비'];
if(cY==='2024'||cY==='2025')b.push('AIDT비용');b.push('관리수수료','일반경비');return b}

rA();
</script>
</body>
